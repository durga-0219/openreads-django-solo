<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5fb;
            color: #333;
            padding: 30px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }

        h1 {
            color: #7209b7;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .details p {
            margin: 10px 0;
            font-size: 16px;
        }

        strong {
            color: #3c096c;
        }

        .btn-order {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #5a189a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-order:hover {
            background-color: #3c096c;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #7209b7;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>{{ book.title }}</h1>
    <div class="details">
        <p><strong>Author:</strong> {{ book.author.name }}</p>
        <p><strong>Year:</strong> {{ book.year }}</p>
        <p><strong>Price:</strong> ${{ book.price }}</p>
    </div>

    <form method="post" action="{% url 'add_to_cart' book.pk %}">
        {% csrf_token %}
        <button class="btn-order" type="submit">➕ Add to Cart</button>
    </form>

    <br><a href="{% url 'book_list' %}" class="back-link">← Back to book list</a>
</div>
</body>
</html>
