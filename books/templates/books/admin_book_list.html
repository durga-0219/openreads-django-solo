<!-- books/templates/books/admin_book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Books - Admin View</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f6ff;
            padding: 30px;
            color: #333;
        }
        h1 {
            color: #4b0082;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #f3e8ff;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š All Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.year }}</td>
                <td>${{ book.price }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
