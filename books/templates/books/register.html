<!DOCTYPE html>
<html>
<head>
    <title>Register - OpenReads</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c2c2c;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #6a0dad;
            background-color: #fff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6a0dad;
            color: white;
            font-weight: bold;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a0cb2;
        }

        .bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .bottom a {
            color: #6a0dad;
            text-decoration: none;
        }

        .bottom a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
            color: #b00020;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
        <input type="text" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default:'' }}" required>
        <input type="text" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default:'' }}" required>
        <input type="email" name="email" placeholder="Email Address" value="{{ form.email.value|default:'' }}" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="bottom">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
</body>
</html>
